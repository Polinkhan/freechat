<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="http://localhost:8000/socket.io/socket.io.js" defer></script>
    <script type="module" src="js/cliant.js" defer></script>
  </head>
  <body class="body">
    <nav class="navbar">
      <div class="container">
        <div class="container-fluid col-4">
          <a class="navbar-brand" href="index.html">
            <span class="fw-bold">Free</span>chat
          </a>
        </div>
        <div class="col-4 text-center text-capitalize userNameBody"></div>
        <div class="theme col-4">
          <label>
            <input type="checkbox" class="icon_check" />
            <span class="theme_icon"></span>
          </label>
        </div>
      </div>
    </nav>

    <div class="container regField">
      <div class="register row">
        <form action="" onsubmit="return false" id="registry">
          <div class="row justify-content-center gx-0">
            <div class="col-lg-4 col-md-6 col-10 mb-3">
              <input
                type="text"
                class="form-control userName w-100 border-0 rounded-0"
                placeholder="Enter Username"
              />
            </div>
            <div class="col-lg-1 col-md-2 col-10 text-center">
              <button
                type="submit"
                class="btn btn-warning joinBtn w-100 border-0 rounded-0"
              >
                join
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container chatField hide">
      <div class="box row mx-auto flex-column justify-content-center">
        <div class="msgBox col-lg-6 col-md-10 col-12 mx-auto">
          <div class="msgData row justify-content-center">
          </div>
        </div>
        <div class="chatBox col-lg-6 col-md-10 mx-auto">
          <form action="" onsubmit="return false" name="chat" class="row">
            <div class="col-2 my-auto text-center">
              <i class="fa-solid fa-image"></i>
            </div>
            <div class="col-8">
              <input
                type="text"
                class="typingArea form-control w-100 border-0 rounded-0"
              />
            </div>
            <div class="col-2 my-auto">
              <button
                type="submit"
                class="btn btn-warning sendBtn border-0 w-100"
              >
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/eventListener.js"></script>
  </body>
</html>
