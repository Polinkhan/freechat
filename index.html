<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <script src="http://localhost:8000/socket.io/socket.io.js" defer></script> -->
    <script src="https://galaxychat.herokuapp.com/socket.io/socket.io.js" defer></script>
    <script type="module" src="js/cliant.js" defer></script>
  </head>
  <body class="body">
    <nav class="navbar container">
      <div class="col-lg-4 col-6">
        <a class="navbar-brand fs-4" href="index.html"> <span class="fw-bold">Free</span>CHAT</a>
      </div>
      <div class="col-lg-6 col-md-3 nav-items">
        <ul class="text-uppercase row p-0 text-center my-auto">
          <div class="col-3 item">
            <li><a href="#">home</a></li>
          </div>
          <div class="col-3 item">
            <li><a href="#">chat</a></li>
          </div>
          <div class="col-3 item">
            <li><a href="#">contact</a></li>
          </div>
          <div class="col-3 item">
            <li><a href="#">settings</a></li>
          </div>
        </ul>
      </div>
      <div class="col-lg-1 col-md-2 col-3 iconDiv">
        <i class="fa-solid fa-magnifying-glass fs-3"></i>
        <i class="fa-solid fa-bell fs-3"></i>
      </div>
      <div class="col-2 bar hide">
        <i class="fa-solid fa-bars fs-4"></i>
      </div>
    </nav>

    <div class="container regField">
      <div class="register row">
        <form action="" onsubmit="return false" id="registry">
          <div class="row justify-content-center gx-0">
            <div class="col-lg-4 col-md-6 col-10 mb-3">
              <input type="text" class="form-control userName w-100 border-0 rounded-0" placeholder="Enter Username" />
            </div>
            <div class="col-lg-1 col-md-2 col-10 text-center">
              <button type="submit" class="btn btn-warning joinBtn w-100 border-0 rounded-0">join</button>
            </div>
          </div>
          <div class="shuffle text-center">
            <h6 class="m-0 mx-2 text-decoration-underline">Click to pick a random name</h6>
            <i class="fa-solid fa-hand-pointer"></i>
          </div>
        </form>
      </div>
    </div>

    <div class="msgBody">
      <div class="container mb-3">
        <div class="row gx-4">
          <div class="col-3 hide bar2">
            <div class="toggleUserList">
              <i class="fa-solid fa-bars fs-1 my-auto bar2Icon"></i>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-7">
            <div class="searchBox centerContent">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" class="form-control border-0 searchInput" placeholder="Search" />
            </div>
          </div>
          <div class="col-lg-1 col-2 ms-auto my-auto">
            <div class="col-1 themeIcon centerContent">
              <i class="fa-solid fa-sun theme fs-3 hide"></i>
              <i class="fa-solid fa-moon theme fs-3"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row gx-4">
          <div class="col-lg-3 col-md-4 col-3 userDiv">
            <div class="userList">
              <div class="row user g-0">
                <div class="avater col-3 col-md-3 col-sm-12 py-3">
                  <img src="./assets/group.png" class="img-fluid" alt="" />
                </div>
                <div class="labelName col my-auto py-3">
                  <div class="row flex-column px-2">
                    <div class="col-12 fs-6 fw-bold userNName">Group Chat</div>
                    <div class="col-12 lastMsg text-muted">....</div>
                  </div>
                </div>
                <div class="col-2 labelTime text-muted my-auto">12:00</div>
              </div>
            </div>
          </div>
          <div class="col-lg-9 col-md-8 col-9 msgDiv">
            <div class="Box row mx-auto flex-column justify-content-center">
              <div class="msgBox mx-auto">
                <div class="msgData row justify-content-center"></div>
              </div>
              <div class="chatBox mx-auto">
                <div class="typingIndicator"></div>
                <form action="" onsubmit="return false" name="chat" class="row h-100">
                  <div class="col-lg-2 col-3 position-relative imgPreviewBox hide">
                    <img src="" class="imgPreview position-absolute top-50 start-50 translate-middle" />
                    <div class="close position-absolute top-50 start-50 translate-middle fw-bold"><i class="fa-solid fa-trash-can"></i></div>
                  </div>
                  <div class="col-lg-1 col-2 uploadIcon p-0 text-center my-auto">
                    <label for="upload">
                      <i class="fa-solid fa-image fs-3"></i>
                    </label>
                    <input type="file" class="imgUpload" id="upload" />
                  </div>
                  <div class="col my-auto">
                    <textarea class="typingArea form-control w-100 border-0" rows="1" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' placeholder=" type a massage"></textarea>
                  </div>
                  <div class="col-lg-1 col-2 my-auto text-center">
                    <button type="submit" class="btn sendBtn mx-auto p-0 border-0">
                      <i class="fa-solid fa-paper-plane fs-5"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="./js/eventListener.js"></script>
  </body>
</html>
